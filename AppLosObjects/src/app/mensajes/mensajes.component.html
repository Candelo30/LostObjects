<header>
  <div class="brand">
    <div class="brand-logo">
      <img src="/brands.png" alt="Logo" />
    </div>
  </div>

  <div class="container-search">
    <input type="text" placeholder="Barra de bÃºsqueda" class="input__search" />
  </div>

  <div class="container-right">
    <button class="buttom__open-items">
      <i
        class="bx main-menu"
        [class.bx-menu]="!toggleMenu"
        [class.bx-x]="toggleMenu"
        (click)="ShowMenu()"
      >
      </i>
    </button>
    <div class="container__avatar-user">
      <div class="profile-icon-container">
        <img [src]="foto" class="profile-icon" alt="Perfil" />
      </div>
    </div>

    <div class="container-items__icons" [class]="{ show: toggleMenu == true }">
      <ul>
        <li routerLink="/home">Inicio</li>
        <li routerLink="/messages">Mensajes directos</li>
        <li routerLink="/profile">Perfil</li>
        <li (click)="logout()">Cerrar sesion</li>
      </ul>
    </div>
  </div>
</header>

<div class="container-chats">
  <div class="container1">
    <ul class="ListUsers">
      <li
        class="users"
        *ngFor="let user of users"
        (click)="ConseguirUsuario(user.nombre)"
      >
        {{ user.nombre }}
      </li>
    </ul>
  </div>

  <div class="container2">
    <div class="chat-box">
      <div class="name_user">{{ usuario_destinatario }}</div>
      <div class="messages">
        <ul class="itemMessage">
          <li
            *ngFor="let item of mensajes"
            [class.myMessage]="usuario === item.usuario"
          >
            {{ item.usuario }}: {{ item.message }}
            <div class="container-img" *ngIf="item.imagen">
              <img [src]="item.imagen" alt="" />
            </div>
          </li>
        </ul>
      </div>

      <div class="send-message">
        <input
          *ngIf="IsOpenInput"
          type="url"
          placeholder="Ingresa la URL de la imagen"
          [(ngModel)]="imagen"
        />
        <i class="bx bx-image-add" (click)="IsOpenInput = !IsOpenInput"></i>
        <input
          type="text"
          [(ngModel)]="nuevoMensaje"
          placeholder="Escribe un mensaje..."
        />
        <button (click)="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
</div>
