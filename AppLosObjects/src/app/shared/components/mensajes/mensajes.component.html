<app-header></app-header>

<div class="chat-container">
  <div class="sidebar">
    <input type="text" class="search-bar" placeholder="Buscar..." />
    <ul class="chat-list">
      <li
        *ngFor="let chat of chats"
        (click)="selectChat(chat)"
        class="chat-item"
      >
        <div class="chat-participants">
          @for (subItemsChats of chat.participants; track subItemsChats) {
          <img
            [src]="subItemsChats.imagen_perfil"
            alt="{{ subItemsChats.username }} profile"
            class="profile-pic"
          />
          <span class="username">{{ subItemsChats.username }}</span>
          }
        </div>
      </li>
    </ul>
  </div>
  <div class="chat-content">
    <div class="messages">
      <div *ngFor="let message of messages" class="message">
        <strong>{{ message.sender }}</strong
        >: {{ message.content }}
      </div>
    </div>
    <div class="message-input">
      <input
        (blur)="onBlur()"
        (focus)="onFocus()"
        [(ngModel)]="newMessage"
        class="message-field"
        placeholder="Escribe un mensaje..."
      />

      <emoji-mart
        class="emoji-mart"
        [set]="'apple'"
        *ngIf="showEmojiPicker"
        (emojiSelect)="addEmoji($event)"
        title="Pick your emojiâ€¦"
      ></emoji-mart>
      <!-- Toggle Emoji Picker Button -->
      <button (click)="toggleEmojiPicker()">ğŸ˜€</button>

      <!-- Send Message Button -->
      <button class="send-button" (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</div>
